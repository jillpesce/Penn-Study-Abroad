
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        {{place.name}} 
      </h1>

    </div>

    <hr> 

    <div class="columns">
                <div class="column">
                                <strong> Places to Eat </strong>

                                {% for f in foodRev %}
                                       <p> {{f.body}} </p>
                                        
                                        <hr>
                                {% endfor %}
                </div>
                <div class="column">
                                <strong> Places to Stay </strong>

                                {% for s in stayRev %}
                                       <p> {{s.body}} </p>
                                        
                                        <hr>
                                {% endfor %}
                </div>
                <div class="column">
                                <strong> Places to Tour </strong>

                                {% for t in tourRev %}
                                       <p> {{t.body}} </p>
                                        
                                        <hr>
                                {% endfor %}
                </div>
              </div>


<strong>Add A New Review</strong> 

<h5> Food Review </h5>
<form method="POST" action={{place.name}}>
    {% csrf_token %}
    <p>Create New Food Review</p>
    <input name="name" placeholder="Name" />
    <input name="price" placeholder="Price" />
    <input name="rating" placeholder="Rating" />
    <input type="submit" value="Create"/>
</form>

  </section>
  </body>
</html>
